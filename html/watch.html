<!DOCTYPE html>
<html lang="ko">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
		  <title>Vue watch</title>
      <link rel="stylesheet" href="index.css">
      <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
          <h1>Vue.js instance & watch</h1>
          <h5>count : {{test}}</h5>
          <button v-on:click="test += 1"> add 1 </button>
        </div>
        <script>
          var data = { test : 0 } ;

          var vm = new Vue({
            el: '#app',
            data: data,
            created: function() {
              // 초기 데이터 확인
              console.log('test is : ' + this.test)
            }
          })

          // 같은 객체 참조
          console.log(vm.test === data.test)
          console.log(vm.$data === data)

          vm.$watch('test', function(newVal, oldVal){
            console.log('이전데이터', oldVal)
            console.log('변경데이터', newVal)
          })
        </script>
    </body>
</html>
